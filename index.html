<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

    <!--  font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

</head>

<body>

    <header>
        <div class="logo">
            <img src="images/Logo.png">
        </div>
    </header>
    <div class="container-fluid col-12 p-5">

        <div class="row">
            <div class="col-md-8">
                <div class="contenido1">
                    <div class="input">
                        <textarea rows="6" id="input" placeholder="Ingrese el texto aquí"></textarea>
                    </div>

                    <div class="botones">
                        <div class="d-flex align-flex-start my-3">
                            <i class="fas fa-exclamation-circle icono mx-2"></i>
                            <p class="frame">Solo letras minúsculas y sin acentos</p>
                        </div>
                        <div class="d-inline-flex">
                            <button onclick="encriptar()" class="btn btn-lg btn-lg">Encriptar</button>
                            <button onclick="desencriptar()" class="btn btn-lg btn-lg">Desencriptar</button>
                            <button onclick="borrar()" class="btn btn-lg btn-lg">Borrar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">

                <div class="ventana2">
                    <div id="imagencontenido">
                        <div class="imagen p-4">
                            <img src="images/Muñeco.png" class="img-fluid">
                        </div>
                        <div class="titulo p-3">
                            <h1>Ningun mensaje fue encontrado</h1>
                            <p>Ingresa el texto que desees encriptar o desencriptar</p>
                        </div>
                    </div>

                    <div class="contenido1">
                        <div id="flotante" style="display: none;">
                            <div class="input">
                                <textarea id="ventana1" rows="7"></textarea>
                            </div>
                            <div class="botones">
                                <button onclick="copiar()" class="btn btn-lg btn-lg">Copiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="footer flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="container text-center">
            <p>Desarrollado por: Vanesa Lorena Soria - 2022</p>
        </div>
    </div>

    <script src="js/funcion.js"></script>
</body>
</html>
